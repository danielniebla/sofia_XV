<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El bautizo de la mas hermosa</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .container {
        background: #E1E0DB url(./fondo.png) no-repeat center/contain;
        width: 100%;
        height: 100vh; /* Ocupa toda la altura de la ventana */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .content {
        max-width: 430px;
        height: auto;
      }
      .flex{
        display: flex;
        max-width: 430px;
        height: 20vh;
        margin: 0;
      }
      .img{
        height: 20vh ;
        max-width: 100%;
        object-fit: contain;
      }
      .imgT{
        height: 45vh ;
        max-width: 100%;
        object-fit: contain;
      }


    </style>
</head>
<body > <!--  onload="pizarra()" -->    
  <div class="container">
    <div class="content">
      <img src="top.png" alt="" class="imgT">
      <div class="flex">
        <a href="">
          <img src="first.png" alt="" class="first img">
        </a>
        <img src="middle.png" alt="" class="img">
        <a href="">
          <img src="last.png" alt="" class="first img">
        </a>
      </div>
      <img src="bottom.png" alt="" class="first img">


    </div>
  </div>
</body>
</html>
